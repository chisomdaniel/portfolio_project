      in: path
      required: true
      description: ID of the user to update
      type: integer
    - name: username
      in: formData
      type: string
      description: New username
    - name: email
      in: formData
      type: string
      description: New email
    - name: password
      in: formData
      type: string
      description: New password
  responses:
    200:
      description: Successful operation
      schema:
        $ref: '#/definitions/User'
