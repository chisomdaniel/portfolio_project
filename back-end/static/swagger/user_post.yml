userListResourcePost:
  post:
    summary: Create a new user
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
                description: Username of the new user
              email:
                type: string
                format: email
                description: Email of the new user
              password:
                type: string
                description: Password of the new user
            required:
              - username
              - email
              - password
    responses:
      '201':
        description: User created successfully
        content:
          application/json:
            example:
              id: 3
              name: New User
              email: newuser@example.com
              type: tenant
              timestamps: 2023-01-03T12:00:00Z
      '400':
        $ref: '#/components/responses/BadRequestError'
      '500':
        $ref: '#/components/responses/InternalServerError'
